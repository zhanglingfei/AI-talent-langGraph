version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./credentials.json:/app/credentials.json
    depends_on:
      - redis

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"